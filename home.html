<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer and Q&A</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 900px; 
            margin: 50px auto; 
            padding: 30px; 
            background: #fff; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            font-weight: 600; 
        }
        p { 
            text-align: center; 
            color: #555; 
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centers the button horizontally */
            margin-top: 20px;
        }
        a { 
            display: inline-block; 
            padding: 10px 20px; 
            background: linear-gradient(45deg, #6a11cb, #2575fc); 
            color: white; 
            border-radius: 5px; 
            text-decoration: none; 
        }
        a:hover { 
            background: linear-gradient(45deg, #5b10b1, #1c69d6); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Text Summarizer and Q&A</h1>
        <p>This application allows you to summarize documents and ask questions based on their content.</p>
        
        <!-- Button container to center the button -->
        <div class="button-container">
            <a href="/summarizer">Go to Text Summarization</a>
        </div>
    </div>
</body>
</html>
